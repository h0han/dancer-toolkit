<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 편집</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1">
        <h1>동영상 녹화</h1>
        <input type="file" id="video-input" accept="video/*">
        <button id="upload-btn">Upload</button>
    </div>

    <div id="page2" style="display:none;">
        <h1>편집</h1>
        <video id="video-preview" controls></video>
        <div id="video-bar-container">
            <div class="video-bar">
              <div class="video-bar-selection" id="videoBarSelection">
                <div class="video-bar-selection-start" id="video-bar-selection-start"></div>
                <div class="video-bar-selection-end" id="video-bar-selection-end"></div>
              </div>
            </div>
          </div>  

        <label for="joint-input">중요한 관절:</label>
        <input type="text" id="joint-input">
        <button id="add-btn">추가</button>
        <button id="complete-btn">완료</button>
        <div id="selections-container"></div>
    </div>    

    <script src="scripts.js"></script>
</body>
</html>
